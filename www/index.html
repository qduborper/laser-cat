<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Laser Cat</title>

        <!-- Bootstrap -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="container theme-lasercat" role="main">

            <div class="jumbotron">
                <div class="txt">
                    <h1><span class="red">Laser</span> cat</h1>
                    <p><strong>Play with Leonard !</strong><br>Turn on / off the laser and click on the video to move it where you want !</p>
                </div>
            </div>

            <div class="alert alert-danger js-status-ko hide" role="alert">
                <strong>Sorry!</strong> But laser is disabled or someone else is currently playing with the cat. Wait for you turn (this message will disappear).
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-4 col-md-push-8">
                    <div class="page-header no-margin-top">
                        <h1 class="no-margin-top">Settings</h1>
                    </div>
                    <h3 class="no-margin-top">Laser</h3>
                    <p class="btn-group btn-group-justified" data-toggle="buttons" aria-label="Laser">
                        <label class="btn btn-primary active js-laser-bt">
                            <input type="radio" name="options" id="laser.off" autocomplete="off" checked>Off
                        </label>
                        <label class="btn btn-primary js-laser-bt">
                            <input type="radio" name="options" id="laser.on" autocomplete="off">On
                        </label>
                        <label class="btn btn-primary js-laser-bt">
                            <input type="radio" name="options" id="laser.blink" autocomplete="off">Blink
                        </label>
                    </p>
                    <h3 class="no-margin-top">Shot</h3>
                    <p class="btn-group btn-group-justified" data-toggle="buttons" aria-label="Shot">
                        <label class="btn btn-primary js-automode-bt">
                            <input type="radio" name="shot1" id="gun.shot1" autocomplete="off">Shot 1
                        </label>
                        <label class="btn btn-primary js-automode-bt">
                            <input type="radio" name="shot2" id="gun.shot2" autocomplete="off">Shot 2
                        </label>
                    </p>
                    <!-- <h3 class="no-margin-top">Auto mode</h3>
                    <p class="btn-group btn-group-justified" data-toggle="buttons" aria-label="Toto">
                        <label class="btn btn-primary active js-automode-bt">
                            <input data-interval="0" type="radio" name="options" autocomplete="off" checked>Off
                        </label>
                        <label class="btn btn-primary js-automode-bt">
                            <input data-interval="750" type="radio" name="options" autocomplete="off">0.75s
                        </label>
                        <label class="btn btn-primary js-automode-bt">
                            <input data-interval="1500" type="radio" name="options" autocomplete="off">1.5s
                        </label>
                    </p> -->
                </div>
                <div class="col-xs-12 col-md-8 col-md-pull-4 video js-stream"> 
                    <img src="/images/nocamera.png" class="img-thumbnail">
                </div>
            </div>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/socket.io-1.3.7.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
